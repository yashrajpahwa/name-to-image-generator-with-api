<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your avatar by just typing in your name</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>

<body>

    <section>
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
        <div class="centerDiv">
            <div class="details mx-auto">
                <label class="">ENTER YOUR NAME</label><br>
                <input class="form-control" type="text" name="" id="nameid">
            </div>

            <div class="imgdiv">
                <img src="squareimage.jpg" width="200" height="200" id="imgchange">
            </div>

            <button class="btn btn-outline-light"> Click Me</button>

        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('button').click(function () {
                const name = $('#nameid').val();
                $('#imgchange').attr('src', `https://joeschmoe.io/api/v1/${name}`);
                const b = $('.imgchange');
                console.log(b);

            });
        });
    </script>

</body>

</html>
